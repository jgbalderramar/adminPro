<div class="panel panel-default">
  <div class="panel-body">
    <h4>Barras de progreso</h4>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" [attr.ariaValueNow]="progress1" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'">
        <span class="sr-only">45% Complete</span>
      </div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.ariaValueNow]="progress2" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'">
        <span class="sr-only">45% Complete</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
  <div class="panel-body">
    <app-incrementador (cambioValor)="progress1 = $event" leyenda="Barra Azul" [porcentaje]="progress1"></app-incrementador>
  </div>
</div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
  <div class="panel-body">
      <app-incrementador (cambioValor)="progress2 = $event" leyenda="Barra Verde" [porcentaje]="progress2"></app-incrementador>
  </div>
</div>
  </div>
</div>
